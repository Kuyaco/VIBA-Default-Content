<html>

<head>
	<title>Vocinity WebRTC Client</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="Author" content="Vocinity, Inc."/>
	<link rel="stylesheet" href="stylesheet.css" type="text/css"/>
	<script src="jquery-3.5.1.min.js" type="text/javascript"></script>
	<script src="jssip.min.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

<div id="banner">
</div>

<video id="remoteVideo" autoplay playsinline></video>
<video id="remoteUrl" muted controls autoplay playsinline></video>

<div id="controls">
</div>

<div id="connected">
	<p>Live</p>
</div>

<div id="hangup">
	<i class="material-icons">local_phone</i>
</div>

<div id="mic">
	<i class="material-icons">mic</i>
</div>

<div id="mic_off">
	<i class="material-icons">mic_off</i>
</div>

<div id="videocam">
	<i class="material-icons">videocam</i>
</div>

<div id="videocam_off">
	<i class="material-icons">videocam_off</i>
</div>

<div id="chat">
</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js" type="text/javascript"></script>
<script src="webrtc.js" async type="text/javascript"></script>

</body>
</html>
